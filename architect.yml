handlers:
  github:
    plugins:
      ActionAPI:
        oauth:
          env: GITHUB_OAUTH
        name: exorath/ActionAPI
        jar: ActionAPI-(.*).jar
  amazons3:
    jar:
      bucketName: exospigot
      objectId: BungeeCord.jar
      accessKeyId:
        env: AWS_ACCESS_KEY_ID
      secretKey:
        env: AWS_SECRET_KEY
      region:
        env: AWS_REGION
