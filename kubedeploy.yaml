apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: server-bc
    type: bc
  name: server-bc
  namespace: servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-bc
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: server-bc
    spec:
      containers:
        image: exorath/server-bc
        imagePullPolicy: IfNotPresent
        name: server-bc
        ports:
        - containerPort: 25565
          protocol: TCP
        stdin: true
        tty: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 1000
---
apiVersion: extensions/v1
kind: Service
metadata:
  labels:
    app: server-bc
    type: bc
  name: simple1v1
  namespace: servers
spec:
  selector:
    app: server-bc
  ports:
  - protocol: TCP
    port: 25565
    targetPort: 25565
  type: NodePort
